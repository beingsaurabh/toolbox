        <center><form name="formforCal">
            <div class="form-group ">
                <input type="text" name="input" style="width: 250px ;" class="form-control"
                    id="formGroupExampleInput" placeholder="INPUT" value="">
        
                <input type="text" name="output" style="width: 250px;" class="form-control"

                </div>
        
    </center>


    <div class="container ">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning " value="1"
                onclick="formforCal.input.value=formforCal.input.value + '1'">1</button>
            <button type="button" class="btn btn-warning " value="2"
                onclick="formforCal.input.value=formforCal.input.value + '2'">2</button>
            <button type="button" class="btn btn-warning " value="3"
                onclick="formforCal.input.value=formforCal.input.value + '3'">3</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning" value="4"
                onclick="formforCal.input.value=formforCal.input.value + '4'">4</button>
            <button type="button" class="btn btn-warning" value="5"
                onclick="formforCal.input.value=formforCal.input.value + '5'">5</button>
            <button type="button" class="btn btn-warning" value="6"
                onclick="formforCal.input.value=formforCal.input.value + '6'">6</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning" value="7"
                onclick="formforCal.input.value=formforCal.input.value + '7'">7</button>
            <button type="button" class="btn btn-warning" value="8"
                onclick="formforCal.input.value=formforCal.input.value + '8'">8</button>
            <button type="button" class="btn btn-warning" value="9"
                onclick="formforCal.input.value=formforCal.input.value + '9'">9</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning" value="0"
                onclick="formforCal.input.value=formforCal.input.value + '0'">0</button>
            <button type="button" class="btn btn-warning" value="+"
                onclick="formforCal.input.value=formforCal.input.value + '+'">+</button>
            <button type="button" class="btn btn-warning" value="-"
                onclick="formforCal.input.value=formforCal.input.value + '-'">-</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning" value="*"
                onclick="formforCal.input.value=formforCal.input.value + '*'">*</button>
            <button type="button" class="btn btn-warning" value="/"
                onclick="formforCal.input.value=formforCal.input.value + '/'">/</button>
            
            
            <button type="button" class="btn btn-warning" value="C"
                onclick="formforCal.input.value=formforCal.input.value.substring(0,formforCal.input.value.length-1)">C<sup>1 char</sup></button>
        </div> <br>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning" value="("
                onclick="formforCal.input.value=formforCal.input.value + '('">(</button>
            <button type="button" class="btn btn-warning" value=")"
                onclick="formforCal.input.value=formforCal.input.value + ')'">)</button>
         <button type="button" class="btn btn-warning" value="."
                onclick="formforCal.input.value=formforCal.input.value + '.'">.</button>
